<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/photosmain.css">
  </head>
  <body onload="onDOMload()" >
    <main>
      <div class="container">
      	<img src="../assets/galleryimages/thumbs/1.jpg" alt="" onclick="enlarge()">
      	<img src="../assets/galleryimages/thumbs/10.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/101.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/105.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/11.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/117.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/118.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/12.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/121.jpg" alt="">
      	<img src="../assets/galleryimages/thumbs/122.jpg" alt="">
      </div>

      <div class="zoom" id="enlarge">
      	<span class="close">&times;</span>
		<img class="zoom-content">
      </div>
    </main>
    <script type="text/javascript">
    	var enlarge = document.getElementById('enlarge');
		var close = document.querySelector('close');
    	function enlarge(){
    		enlarge.style.display = "block";	
    	}

		close.onclick = function(){
			enlarge.style.display = "none";
		}
    	

    </script>
  </body>
</html>
